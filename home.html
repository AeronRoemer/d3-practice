<!doctype html>
<html>
<head>
    <style>
        div.bar{
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: goldenrod;
        }
    </style>
</head>
<body>
<div class="bar"></div>
<div></div>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
var dataArray = [5, 10, 15, 20, 25];

d3.select("body").selectAll("p")
    .data(dataArray)
    .enter() // creates a new placeholder DOM element if one is not present
    .append("p") // creates an actual DOM element for the data
    .text(function(d){
        return "The value I got from the array is:" + d
    }) //executed five times, one for each element in the array 
    .style("background-color", function(d){
        if (d % 10){
            return "red";
        } else {
            return "black";
        }
    })

// d3.csv("dataset.csv", function(data) {
//     console.log(data.YearBuilt)
//   });

</script>
</body>
</html>
