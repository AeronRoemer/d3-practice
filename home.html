<!doctype html>
<html>
<head>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: steelblue;
            margin:5px;
        }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
<div> </div>
<script>


const building_data = d3.csv("./dataset.csv", function(d) {
  return {
    year: +d.YearBuilt, // convert "Year" column to Date
    type: d.BuildingType,
    zip: +d.ZipCode,
    stories: +d.NumberofFloors // convert "Length" column to number
  };
})

console.log(building_data)
</script>
